                <canvas id="myChart" width="100" height="30"></canvas>
                <script>
                  var ctx = document.getElementById("myChart").getContext('2d');
                  var myChartinfo = {
                      type: 'bar',
                      data: {
                          labels: ["월", "화", "수", "목", "금", "토", "일"],
                          datasets: [{
                              label: '# of Votes',
                              data: [],
                              backgroundColor: [],
                              borderColor: [],
                              borderWidth: 1
                          }]
                      },
                      options: {
                          scales: {
                              yAxes: [{
                                  ticks: {
                                      beginAtZero:true
                                  }
                              }]
                          }
                      }
                  }

                  var dbTestRef = database.ref('St_P2/');

                  
                  function getData(callback){
                    return new Promise(function (resolve, reject) {
                      dbTestRef.on('child_added', function(data){
                        var i = data.val().PM10_max;
                        myChartinfo.data.datasets[0].data.push(i);
                        if(i<=30){
                          myChartinfo.data.datasets[0].backgroundColor.push('rgba(50,130,220,0.5)');
                          myChartinfo.data.datasets[0].borderColor.push('rgba(50,130,220,1)');
                        }
                        else if(i<=80){
                          myChartinfo.data.datasets[0].backgroundColor.push('rgba(74,215,47,0.5)');
                          myChartinfo.data.datasets[0].borderColor.push('rgba(74,215,47,1)');
                        }
                        else if(i<=100){
                          myChartinfo.data.datasets[0].backgroundColor.push('rgba(255,216,56,0.5)');
                          myChartinfo.data.datasets[0].borderColor.push('rgba(255,216,56,1)');
                        }
                        else{
                          myChartinfo.data.datasets[0].backgroundColor.push('rgba(255,60,56,0.5)');
                          myChartinfo.data.datasets[0].borderColor.push('rgba(255,60,56,1)');
                        }
                      });
                      check = setInterval(function() {
                        console.log(myChartinfo.data.datasets[0].data.length);
                        if(myChartinfo.data.datasets[0].data.length == 7){
                          resolve();
                        }
                      }, 100);
                    });
                  }

                  getData().then(function(){
                    clearInterval(check);
                    var myChart = new Chart(ctx, myChartinfo);
                  });

                  

                  
                </script>

                          <canvas class="chartjs-gauge"></canvas>
                      </div>
                      <div id="dust" style="text-align: center;font-size: xx-large;">350㎍/㎥</div>
                    <script>
                      var ctx2 = document.getElementsByClassName("chartjs-gauge");
                      var chart = new Chart(ctx2, {
                          type:"doughnut",
                          data: {
                              labels : ["Red","Blue"],
                              datasets: [{
                                  label: "Gauge",
                                  data : [10, 190],
                                  backgroundColor: [
                                      "rgb(120,120,120)",
                                      "rgb(230,230,230)",
                                      "rgb(120,120,120)"
                                  ]
                              }]
                          },
                          options: {
                              circumference: Math.PI,
                              rotation : Math.PI,
                              cutoutPercentage : 80, // precent
                              plugins: {
                                  datalabels: {
                                    backgroundColor: 'rgba(0, 0, 0, 0.7)',
                                    borderColor: '#ffffff',
                                    color: function(context) {
                                      return context.dataset.backgroundColor;
                                    },
                                    font: function(context) {
                                      var w = context.chart.width;
                                      return {
                                        size: w < 512 ? 18 : 20
                                      }
                                    },
                                    align: 'start',
                                    anchor: 'start',
                                    offset: 10,
                                    borderRadius: 4,
                                    borderWidth: 1,
                                    formatter: function(value, context) {
                                      var i = context.dataIndex;
                                      var len = context.dataset.data.length - 1;
                                      if(i == len){
                                        return null;
                                      }
                                      return value+' mph';
                                    }
                                  }
                              },
                              legend: {
                                  display: false
                              },
                              tooltips: {
                                  enabled: false
                              }
                          }
                      });


                      // DEMO Code: not relevant to example
                      function change_gauge(chart, label, data){
                        var dust = document.getElementById('dust');
                        chart.data.datasets.forEach((dataset) => {
                          if(dataset.label == label){
                            dataset.data = data;
                          }
                        });
                        if(chart.data.datasets[0].data[0] <= 60){
                          chart.data.datasets[0].backgroundColor[0] = "rgb(74,215,47)";
                          dust.style.color = "rgb(74,215,47)";
                        }
                        else if(chart.data.datasets[0].data[0] <= 100){
                          chart.data.datasets[0].backgroundColor[0] = "rgb(255,216,56)";
                          dust.style.color = "rgb(255,216,56)";
                        }
                        else{
                          chart.data.datasets[0].backgroundColor[0] = "rgb(255,60,56)";
                          dust.style.color = "rgb(255,60,56)";
                        }
                        dust.innerHTML = chart.data.datasets[0].data[0]+"㎍/㎥";
                        chart.update();
                      }

                      var accelerating = false;
                      function accelerate(){
                        accelerating = false;
                        window.setTimeout(function(){
                            change_gauge(chart,"Gauge",[20,140])
                        }, 1000);

                        window.setTimeout(function(){
                            change_gauge(chart,"Gauge",[60,140])
                        }, 2000);

                        window.setTimeout(function(){
                            change_gauge(chart,"Gauge",[100,100])
                        }, 3000);

                        window.setTimeout(function(){
                            change_gauge(chart,"Gauge",[180,20])
                        }, 4000);

                        window.setTimeout(function(){
                            change_gauge(chart,"Gauge",[200,0])
                        }, 5000);
                      }

                      // Start sequence
                      accelerate();
                      window.setInterval(function(){
                        if(!accelerating){
                          acelerating = true;
                          accelerate();
                        }
                      }, 6000);
                    </script>
