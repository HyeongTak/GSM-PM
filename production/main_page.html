                var gaugectx1 = document.getElementById("chartjs-gauge1");
                var gaugectx2 = document.getElementById("chartjs-gauge2");
                var gaugectx3 = document.getElementById("chartjs-gauge3");

                var gauge1 = new Chart(gaugectx1, {
                  type: "doughnut",
                  data: {
                    labels: ["Red", "Blue"],
                    datasets: [{
                      label: "Gauge",
                      data: [0,300],
                      backgroundColor: [
                        "rgb(74,215,47)",
                        "rgb(230,230,230)",
                        "rgb(120,120,120)"
                      ]
                    }]
                  },
                  options: {
                    circumference: Math.PI,
                    rotation: Math.PI,
                    cutoutPercentage: 80, // precent
                    plugins: {
                      datalabels: {
                        backgroundColor: 'rgba(0, 0, 0, 0.7)',
                        borderColor: '#ffffff',
                        color: function (context) {
                          return context.dataset.backgroundColor;
                        },
                        font: function (context) {
                          var w = context.chart.width;
                          return {
                            size: w < 512 ? 18 : 20
                          }
                        },
                        align: 'start',
                        anchor: 'start',
                        offset: 10,
                        borderRadius: 4,
                        borderWidth: 1,
                        formatter: function (value, context) {
                          var i = context.dataIndex;
                          var len = context.dataset.data.length - 1;
                          if (i == len) {
                            return null;
                          }
                          return value + ' mph';
                        }
                      }
                    },
                    legend: {
                      display: false
                    },
                    tooltips: {
                      enabled: false
                    }
                  }
                });

                var gauge2 = new Chart(gaugectx2, {
                  type: "doughnut",
                  data: {
                    labels: ["Red", "Blue"],
                    datasets: [{

                      data: [0,300],

                        borderColor: '#ffffff',

                        },
                        font: function (context) {
                          var w = context.chart.width;

                          }
                        },
                        align: 'start',
                        anchor: 'start',
                        offset: 10,
                        borderRadius: 4,
                        borderWidth: 1,
                        formatter: function (value, context) {
                          var i = context.dataIndex;
                          var len = context.dataset.data.length - 1;

                var gauge3 = new Chart(gaugectx3, {
                  type: "doughnut",
                  data: {
                    labels: ["Red", "Blue"],
                    datasets: [{
                      label: "Gauge",
                      data: [0,300],
                      backgroundColor: [
                        "rgb(74,215,47)",
                        "rgb(230,230,230)",
                        "rgb(120,120,120)"
                      ]
                    }]
                  },
                  options: {
                    circumference: Math.PI,
                    rotation: Math.PI,
                    cutoutPercentage: 80, // precent
                    plugins: {
                      datalabels: {
                        backgroundColor: 'rgba(0, 0, 0, 0.7)',
                        borderColor: '#ffffff',
                        color: function (context) {
                          return context.dataset.backgroundColor;
                        },
                        font: function (context) {
                          var w = context.chart.width;
                          return {
                            size: w < 512 ? 18 : 20
                          }
                        },
                        align: 'start',
                        anchor: 'start',
                        offset: 10,
                        borderRadius: 4,
                        borderWidth: 1,
                        formatter: function (value, context) {
                          var i = context.dataIndex;
                          var len = context.dataset.data.length - 1;
                          if (i == len) {
                            return null;
                          }
                          return value + ' mph';
                        }
                      }
                    },
                    legend: {
                      display: false
                    },
                    tooltips: {
                      enabled: false
                    }
                  }
                });


                // DEMO Code: not relevant to example
                function change_gauge() {
                  var dust1 = document.getElementById('dust1');
                  var dust2 = document.getElementById('dust2');
                  var dust3 = document.getElementById('dust3');
                  var P2Ref = database.ref('P2/');

                  return new Promise(function (resolve, reject) {
                    P2Ref.on('child_added', function(data){
                        var d = data.val();
                        gauge1.data.datasets[0].data = [d.PM1, 300-d.PM1];
                        gauge2.data.datasets[0].data = [d.PM2_5, 300-d.PM2_5];
                        gauge3.data.datasets[0].data = [d.PM10, 300-d.PM10];

                        dust1.innerHTML = d.PM1+"㎍/㎥";
                        dust2.innerHTML = d.PM2_5+"㎍/㎥";
                        dust3.innerHTML = d.PM10+"㎍/㎥";

                        if(d.PM1 <= 25){
                          gauge1.data.datasets[0].backgroundColor[0] = "rgb(74,215,47)";
                          dust1.style.color = "rgb(74,215,47)";
                        }
                        else if(d.PM1 <= 50){
                          gauge1.data.datasets[0].backgroundColor[0] = "rgb(255,216,56)";
                          dust1.style.color = "rgb(255,216,56)";
                        }
                        else{
                          gauge1.data.datasets[0].backgroundColor[0] = "rgb(255,60,56)";
                          dust1.style.color = "rgb(255,60,56)";
                        }

                        if(d.PM2_5 <= 25){
                          gauge2.data.datasets[0].backgroundColor[0] = "rgb(74,215,47)";
                          dust2.style.color = "rgb(74,215,47)";
                        }
                        else if(d.PM2_5 <= 50){
                          gauge2.data.datasets[0].backgroundColor[0] = "rgb(255,216,56)";
                          dust2.style.color = "rgb(255,216,56)";
                        }
                        else{
                          gauge2.data.datasets[0].backgroundColor[0] = "rgb(255,60,56)";
                          dust2.style.color = "rgb(255,60,56)";
                        }

                        if(d.PM10 <= 50){
                          gauge3.data.datasets[0].backgroundColor[0] = "rgb(74,215,47)";
                          dust3.style.color = "rgb(74,215,47)";
                        }
                        else if(d.PM10 <= 100){
                          gauge3.data.datasets[0].backgroundColor[0] = "rgb(255,216,56)";
                          dust3.style.color = "rgb(255,216,56)";
                        }
                        else{
                          gauge3.data.datasets[0].backgroundColor[0] = "rgb(255,60,56)";
                          dust3.style.color = "rgb(255,60,56)";
                        }


                        gauge1.update();
                        gauge2.update();
                        gauge3.update();
                      });
                      
                      resolve();
                    });
                  }


                var accelerating = false;
                function accelerate() {
                  accelerating = false;
                  window.setTimeout(function () {
                    change_gauge();
                  }, 1000);
                }

                // Start sequence
                accelerate();
                window.setInterval(function () {
                  if (!accelerating) {
                    acelerating = true;
                    accelerate();
                  }
                }, 1000);
